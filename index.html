<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Afazeres</title>
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas!</h1>
    </header>
    <main>
        <section>
                <form id="formularioEdicao" style="display: block;">
                    <p>
                        <label for="edicaoDescricao">Nome da Tarefa: </label>
                        <input type="text" id="edicaoDescricao"><br>
                    </p>
                    <br>
                    <p>
                        <label for="edicaoPrioridade">Prioridade: </label>
                    <select id="edicaoPrioridade">
                        <option value="alta">Alta</option>
                        <option value="media">Média</option>
                        <option value="baixa">Baixa</option>
                    </select>
                    </p><br>
                    <p>
                        <label for="edicaoTempoLevado">Tempo Levado: </label>
                        <input type="time" id="edicaoTempoLevado">
                    </p><br>
                    <input type="button" value="Salvar Alterações" onclick="salvarEdicao()">
                </form>
                <div id="modalEdicao" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close" onclick="fecharModalEdicao()" style="cursor:pointer">&times;</span>
                        <p>
                            <label for="tarefaAlteracao">Nome Tarefa: </label>
                            <input type="text" id="tarefaAlteracao">
                        </p>
                        <br>
                        <p>
                            <label for="prioridadeAlteracao">Prioridade:</label>
                            <select id="prioridadeAlteracao">
                                <option value="Alta">Alta</option>
                                <option value="Média">Média</option>
                                <option value="Baixa">Baixa</option>
                            </select>
                        </p>
                        <br>
                        <p>
                            <label for="tempoAlteracao">Tempo Levado: </label>
                            <input type="time" id="tempoAlteracao">
                        </p>
                        <br>

                        <input type="button" value="Salvar Alterações" onclick="editarTarefa()">
                    </div>
                </div>
                <ul id="listaTarefas"></ul>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
