<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Despesas</title> 
    <link rel="stylesheet" href="./styles/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gerencie suas despesas!</h1>
    </header>
    <main>
        <div class="container">
            <label for="inputDes" name="inputDes">Despesa: </label>
            <input type="text" id="inputDes">
            <label for="inputAmount">Quantidade: </label>
            <input type="number" id="inputAmount">
            <label for="priceDes">Preço: </label>
            <input type="number" id="priceDes">
            <label for="dateDes">Data: </label>
            <input type="date" id="dateDes">
            <input type="button" value="Inserir Despesa" id="insertDes">
        </div>
        <div id="table">

        </div>
    </main>
    <footer>
        <p>&copy; João Victor!</p>
    </footer>
</body>
</html>
